<div id="container">
    <br>
    <div *ngFor="let r of result" class="row">
        <div class="textcontainer">
            <example *ngIf="r.probeType && r.probeType.valueOf() === 'EXAMPLE'" [babylon]="r"></example>
            <span *ngIf="!r.probeType || r.probeType.valueOf() !== 'EXAMPLE'" class="paragraph background">{{ r.text }}</span>
        </div>
        <div class="slidercontainer" *ngIf="r.probeType">
         <mat-slider [id]="r.line" [style.marginBottom]="'-1.25em'" [style.marginTop]="'-1em'" thumbLabel
                [displayWith]="updateSliderLabel" (input)="onSliderChange($event)" tickInterval="0"
                min="1" max="{{ r.observedValues.length }}"></mat-slider>
            <span class="text" id="webViewText{{ r.line }}"></span>
        </div>
    </div>
</div>
