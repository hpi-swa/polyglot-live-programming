<span id="whitespace">{{ leadingWhitespaces }}</span>
<div id="probe_container" (mouseover)="displaySlider()" (mouseout)="hideSlider()">
    <div *ngIf="showSlider===true" class="slidercontainer" id="slidercontainer{{ babylon.line }}">
        <div *ngFor="let example of probeValues | keyvalue">
            <mat-slider [ngStyle]="{'margin-left': leftMargin}" class="max" *ngIf="example.value.max > 1"
                [id]="example.value.sliderId" [style.marginBottom]="'-1.25em'" [style.marginTop]="'-0.5em'" thumbLabel
                [displayWith]="updateSliderLabel" [value]="example.value.defaultValue" (input)="onSliderChange($event, example.key)" tickInterval="0" min="1"
                max="{{ example.value.max }}">
            </mat-slider>
            <span class="text" id="{{ example.value.sliderTextFieldId }}"></span>
        </div>

    </div>
    <span id="background{{ babylon.line }}" *ngIf="showSlider===false" class="border-highlight background paragraph"
        [ngStyle]="{'margin-left': leftMargin}">{{ lineText }}</span>
</div>
